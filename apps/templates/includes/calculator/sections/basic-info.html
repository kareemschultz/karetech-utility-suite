<!-- templates/includes/calculator/sections/basic-info.html -->
<div class="form-section">
    <h4 class="mb-4">Basic Information</h4>
    
    <!-- 2025 Tax Notice -->
    <div class="alert alert-info mb-4">
        <div class="d-flex">
            <div class="mr-3">
                <i class="ni ni-notification-70" style="font-size: 2rem;"></i>
            </div>
            <div>
                <h5 class="alert-heading mb-1">2025 Tax Updates</h5>
                <p class="mb-0">New threshold: $130,000 | Flat tax rate: 25% | Child allowance: $10,000 per child</p>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label class="form-control-label">Basic Monthly Salary</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input type="number" 
                           class="form-control" 
                           id="basic_salary"
                           name="basic_salary" 
                           required 
                           min="0"
                           placeholder="Enter your base salary">
                    <div class="input-group-append">
                        <span class="input-group-text">.00</span>
                    </div>
                </div>
                <small class="form-text text-muted">
                    Enter your base salary without any allowances or overtime
                </small>
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group">
                <label class="form-control-label">Employment Type</label>
                <select class="form-control" id="employment_type" name="employment_type">
                    <option value="full_time">Full Time</option>
                    <option value="part_time">Part Time</option>
                    <option value="contract">Contract</option>
                </select>
                <small class="form-text text-muted">
                    Select your employment status
                </small>
            </div>
        </div>
    </div>

    <!-- Tax Threshold Preview -->
    <div class="card bg-gradient-default">
        <div class="card-body">
            <div class="row">
                <div class="col-md-4">
                    <h5 class="text-white">Base Tax Threshold</h5>
                    <p class="text-white mb-0">$130,000</p>
                </div>
                <div class="col-md-4">
                    <h5 class="text-white">Child Allowances</h5>
                    <p class="text-white mb-0">$<span id="child_allowance_preview">0</span></p>
                </div>
                <div class="col-md-4">
                    <h5 class="text-white">Total Tax Threshold</h5>
                    <p class="text-white mb-0">$<span id="total_threshold_preview">130,000</span></p>
                </div>
            </div>
        </div>
    </div>
</div>
